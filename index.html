<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financify Dashboard</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Custom configuration for Tailwind CSS to enable dark mode switching
        tailwind.config = {
            darkMode: 'class', // This tells Tailwind to use the 'dark' class on the <html> tag
            theme: {
                extend: {
                   fontFamily: {
                     sans: ['Inter', 'sans-serif'], // Example font, matches the modern look
                   },
                }
            }
        }
    </script>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10/dist/framer-motion.umd.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" src="App.js"></script>

</body>
</html>
